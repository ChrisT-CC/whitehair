{% extends 'base.html' %}

{% block content %}

    <h3>Proverbs</h3>

    <div>
        {% for proverb in all_proverbs %}
            <div class="row">
                <div class="col s12">
                    <h5>{{ proverb.meaning }}</h5>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
